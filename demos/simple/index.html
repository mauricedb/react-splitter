<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*!
 * StyleSheet for JQuery splitter Plugin
 * Copyright (C) 2010 Jakub Jankiewicz <http://jcubic.pl>
 *
 * Same license as plugin
 */
        .splitter_panel {
            position: relative;
        }

        .splitter_panel .vsplitter {
            background-color: grey;
            cursor: col-resize;
            z-index: 900;
            width: 7px;
        }

        .splitter_panel .hsplitter {
            background-color: #5F5F5F;
            cursor: row-resize;
            z-index: 800;
            height: 7px;
        }

        .splitter_panel .vsplitter.splitter-invisible,
        .splitter_panel .hsplitter.splitter-invisible {
            background: none;
        }

        .splitter_panel .vsplitter, .splitter_panel .left_panel, .splitter_panel .right_panel,
        .splitter_panel .hsplitter, .splitter_panel .top_panel, .splitter_panel .bottom_panel {
            position: absolute;
            overflow: auto;
        }

        .splitter_panel .vsplitter, .splitter_panel .left_panel, .splitter_panel .right_panel {
            height: 100%;
        }

        .splitter_panel .hsplitter, .splitter_panel .top_panel, .splitter_panel .bottom_panel {
            width: 100%;
        }

        .splitter_panel .top_panel, .splitter_panel .left_panel, .splitter_panel .vsplitter {
            top: 0;
        }

        .splitter_panel .top_panel, .splitter_panel .bottom_panel, .splitter_panel .left_panel, .splitter_panel .hsplitter {
            left: 0;
        }

        .splitter_panel .bottom_panel {
            bottom: 0;
        }

        .splitter_panel .right_panel {
            right: 0;
        }

        .splitterMask {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
    </style>

    <style>
        .container {
            height: 400px;
        }

        .left {
            background-color: green;
        }

        .right {
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script src="../../node_modules/react/dist/react.js"></script>
<script src="../../dist/react-splitter.js"></script>
<script src="demo.js"></script>
</body>
</html>
